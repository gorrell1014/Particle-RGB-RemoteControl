<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body id="body">
<h1>RGB Control</h1>
<div class="slidecontainer">
    <label for="h">Hue</label>
      <div class="range">
      <input class="sldr" type="range" min="1" max="359" value="0" id="h">
      </div>

      <label for="s">Saturation</label>
      <div class="range">
      <input class="sldr" type="range" min="1" max="255" value="255" id="s">
      </div>

      <label for="b">Brightness</label>
      <div class="range">
      <input class="sldr" type="range" min="1" max="255" value="255" id="b">
      </div>
</div>
<script src='script.js'></script>
</body>
</html>
